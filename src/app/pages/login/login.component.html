<main class="main-content">

    <div class="login-container">
        <div class="image-column">
            <img src="/assets/images/friendsTwo.jpg" alt="Login Image" class="login-image">
        </div>
        <div class="form-column">
            <h1 class="form-title">¡Bienvenido de nuevo!</h1>
            <p class="form-description">Por favor ingresa tus datos para que puedas disfrutas de nuestros servicios.</p>
    
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email" name="email" placeholder="e-mail@example.com" required >
                </div>
    
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Escribe aquí tu contraseña" required>
                </div>
    
                <button type="submit" class="submit-button">Enviar</button>
            </form>
    
            <p class="additional-description">¿Olvidaste tu contraseña? <a href="#">Click aqui</a> para recuperarla.</p>
            <p class="register-link">¿Aún no tienes una cuenta con nosotros? <a href="#">Click aquí para registrarte.</a></p>
        </div>
    </div>

</main>
